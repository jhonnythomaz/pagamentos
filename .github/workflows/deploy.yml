name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Garante que apenas um deploy rode por vez
concurrency:
  group: "pages"
  cancel-in-progress: true

# Define as permissÃµes necessÃ¡rias para o deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Define o job de build e deploy
jobs:
  build-and-deploy:
    # Define o ambiente de deploy para o GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: Build ğŸ”§
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v2