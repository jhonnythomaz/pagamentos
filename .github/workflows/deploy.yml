name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4 # MUDANÃ‡A AQUI (v3 -> v4)

      - name: Setup Node.js
        uses: actions/setup-node@v4 # MUDANÃ‡A AQUI (v3 -> v4)
        with:
          node-version: 18

      - name: Install dependencies ðŸ“¦
        run: npm install

      - name: Build ðŸ”§
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5 # MUDANÃ‡A AQUI (v3 -> v5)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Esta jÃ¡ estava correta
        with:
          path: './dist'

      - name: Deploy to GitHub Pages ðŸš€
        id: deployment
        uses: actions/deploy-pages@v4 # MUDANÃ‡A PRINCIPAL AQUI (v2 -> v4)